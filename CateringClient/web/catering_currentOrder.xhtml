<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Katering - Zamówienie</title>
    <f:metadata>
        <f:viewAction action="#{LoginBean.CheckAuthorization(false,null)}" />
    </f:metadata>
</h:head>

<h:head>

    <h2>Podsumowanie zamówienia</h2>

    <h:form>

        <h:dataTable id="SelectedBuy" value="#{ProductsBean.positionsOrder}" var="ps" border="1" cellpadding="6px">
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{ps.name}
            </h:column>

            <h:column>
                <f:facet name="header">Cena</f:facet>
                #{ps.price}
            </h:column>

        </h:dataTable>

        <h:outputLabel value="Do zapłacenia: #{ProductsBean.SumOrderPrice()}"/>
        <br/>

        <h:commandButton value="Zapłać" action="/catering_currentOrder?faces-redirect=true"/>
        <h:commandButton value="Wróć" action="/catering_products?faces-redirect=true"/>

    </h:form>

</h:head>

</html>
