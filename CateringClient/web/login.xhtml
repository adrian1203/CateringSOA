<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Katering - Logowanie</title>
</h:head>

<h:body>
    <h2>Logowanie</h2>

    <h:form id="form">

        <h:panelGrid columns="3">

            <h:outputText value="Nazwa użytkownika "/>
            <h:inputText id="login" value="#{LoginBean.login}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="login" style="color:red" />

            <h:outputText value="Hasło "/>
            <h:inputSecret id="pass" value="#{LoginBean.password}" required="true" requiredMessage="To pole jest wymagane!"/>
            <h:message for="pass" style="color:red" />

        </h:panelGrid>

        <h:commandButton id="buttonLogin" value="Zaloguj się" action="#{LoginBean.ProcessLogin()}"/>
        <h:commandButton value="Rejestracja" action="/registration.xhtml?faces-redirect=true" immediate="true"/>

        <p:messages id="msgs" for="buttonLogin"/>

    </h:form>

</h:body>

</html>
