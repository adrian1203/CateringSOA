<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Katering - Logowanie</title>
</h:head>

<h:body>
    <h2>Logowanie</h2>

    <h:form>

        <h:panelGrid columns="2">

            <h:outputText value="Nazwa użytkownika "/>
            <h:inputText value="#{LoginBean.login}"/>

            <h:outputText value="Hasło "/>
            <h:inputText value="#{LoginBean.password}"/>

        </h:panelGrid>

        <h:commandButton value="Zaloguj się" action="#{LoginBean.ProcessLogin()}"/>
        <h:commandButton value="Rejestracja" action="/registration.xhtml?faces-redirect=true"/>

    </h:form>
</h:body>

</html>
