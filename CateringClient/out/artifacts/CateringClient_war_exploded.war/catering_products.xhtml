<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:head>
    <title>Katering - Produkty</title>
    <f:metadata>
        <f:viewAction action="#{LoginBean.CheckAuthorization(false,null)}" />
    </f:metadata>
</h:head>

<h:body>
    <h2>Przeglądaj pozycje</h2>

    <h:form>

        <h:panelGrid columns="2">

            <h:outputText value="Wybierz kategorię"/>
            <h:selectOneMenu value="#{ProductsBean.selectedCategory}">
                <f:selectItem itemLabel="None" itemValue="-1L"/>
                <c:forEach var="ct" items="#{ProductsBean.productEJBInterface.allCategory}" >
                    <f:selectItem itemLabel="#{ct.name}" itemValue="#{ct.id}"/>
                </c:forEach>
                <f:ajax event="click" execute="@this" render="@form"/>
            </h:selectOneMenu>

            <h:outputText value="Wybierz danie"/>
            <h:selectOneMenu value="#{ProductsBean.selectedPosition}">
                <f:selectItem itemLabel="None" itemValue="-1L"/>
                <c:forEach var="ps" items="#{ProductsBean.GetFilteredPositions()}" >
                    <f:selectItem itemLabel="#{ps.name}" itemValue="#{ps.id}"/>
                </c:forEach>
                <f:ajax event="click" execute="@this" render="@form"/>
            </h:selectOneMenu>

        </h:panelGrid>


        <h:commandButton value="Dodaj pozycję" action="#{ProductsBean.AddSelectedPositionToOrder()}">
            <f:ajax event="click" execute="@this" render="@form"/>
        </h:commandButton>

        <br/>
        <br/>

        <h:dataTable id="SelectedBuy" value="#{ProductsBean.positionsOrder}" var="ps" border="1" cellpadding="6px">
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{ps.name}
            </h:column>

            <h:column>
                <f:facet name="header">Cena</f:facet>
                #{ps.price}
            </h:column>

            <h:column>
                <f:facet name="header">Akcje</f:facet>
                <h:commandButton value="Usuń" action="#{ProductsBean.RemoveSelectedPositionFromOrder(ps)}"/>
            </h:column>
        </h:dataTable>

        <h:outputLabel value="Suma zamówienia: #{ProductsBean.SumOrderPrice()}"/>

        <br/>
        <br/>

        <h:commandButton value="Dodaj kategorię" action="/add_category?faces-redirect=true"/>
        <h:commandButton value="Dodaj pozycję" action="/add_position?faces-redirect=true"/>

    </h:form>

</h:body>

</html>
